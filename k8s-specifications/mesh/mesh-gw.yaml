# vote
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualGateway
metadata:
  name: vote-gw
  namespace: vote
spec:
  namespaceSelector:
    matchLabels:
      gateway: vote-gw
  podSelector:
    matchLabels:
      type: gateway
  listeners:
    - portMapping:
        port: 8443
        protocol: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-gw
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-gw
  template:
    metadata:
      labels:
        type: gateway
        app: vote-gw
    spec:
      containers:
        - name: envoy
          image: 840364872350.dkr.ecr.us-east-1.amazonaws.com/aws-appmesh-envoy:v1.15.1.0-prod
          ports:
            - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: vote-gw
  namespace: vote
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8443
      name: https
  selector:
    app: vote-gw
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: GatewayRoute
metadata:
  name: vote-gateway-route
  namespace: vote
spec:
  httpRoute:
    match:
      prefix: "/"
    action:
      target:
        virtualService:
          virtualServiceRef:
            name: vote
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: GatewayRoute
metadata:
  name: result-gateway-route
  namespace: vote
spec:
  httpRoute:
    match:
      prefix: "/result"
    action:
      target:
        virtualService:
          virtualServiceRef:
            name: result
