apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-v1
  namespace: vote
spec:
  selector:
    matchLabels:
      app: result
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: result
        version: v1
    spec:
      containers:
      # - image: CONTAINER_IMAGE
      - image: 111706684826.dkr.ecr.us-east-1.amazonaws.com/demo/result:738886c588d7967fde9d91a04e1d0dcb0deac01a
        name: result
---
apiVersion: v1
kind: Service
metadata:
  name: result-v1
  namespace: vote
spec:
  type: ClusterIP
  ports:
  - name: "result-service"
    port: 80
    targetPort: 80
  selector:
    app: result
    version: v1