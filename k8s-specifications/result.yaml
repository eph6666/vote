apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-v1
  namespace: vote
spec:
  selector:
    matchLabels:
      app: result
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: result
        version: v1
    spec:
      containers:
      - image: CONTAINER_IMAGE
      # - image: 111706684826.dkr.ecr.us-east-1.amazonaws.com/demo/result:dbe52df13516ab398d212f8edb1d6bb2e35f7109
        name: result
---
apiVersion: v1
kind: Service
metadata:
  name: result-v1
  namespace: vote
spec:
  type: ClusterIP
  ports:
  - name: "result-service"
    port: 5001
    targetPort: 80
  selector:
    app: result
    version: v1
---
# Vote mesh
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: result-v1
  namespace: vote
spec:
  podSelector:
    matchLabels:
      app: result
      version: v1
  listeners:
    - portMapping:
        port: 5001
        protocol: http
      healthCheck:
        protocol: http
        path: '/version'
        healthyThreshold: 2
        unhealthyThreshold: 2
        timeoutMillis: 2000
        intervalMillis: 5000
  backends:
    - virtualService:
        virtualServiceRef:
          name: db
  serviceDiscovery:
    dns:
      hostname: result.vote.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: result
  namespace: vote
spec:
  awsName: result.vote.svc.cluster.local
  provider:
    virtualRouter:
      virtualRouterRef:
        name: result-router
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualRouter
metadata:
  name: result-router
  namespace: vote
spec:
  listeners:
    - portMapping:
        port: 5001
        protocol: http
  routes:
    - name: result-route
      httpRoute:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeRef:
                name: result-v1
              weight: 100
---
apiVersion: v1
kind: Service
metadata:
  name: result
  namespace: vote
  labels:
    app: result
spec:
  ports:
  - port: 5001
    name: http